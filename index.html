<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title">
    <title></title>
    <div class="container">
        <h1>Backbone CURD</h1>
        <table class="table">
          <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>hobby</th>
            </tr>
            <tr>
              <td><input class="form-control name-input"></td>
              <td><input class="form-control age-input"></td>
              <td><input class="form-control hobby-input"></td>
              <td><button class="btn btn-primary add-team">Add</button</td>
            </tr>
          </thead>
          <tbody class="teams-list"></tbody>
        </table>
    </div>

    <script type="text/template" class="teams-list-template">
       <td><span class="name"><%= name %></span></td>
	     <td><span class="age"><%= age %></span></td>
       <td><span class="hobby"><%= hobby %></span></td>
       <td><button class="btn btn-warning edit-blog">Edit</button> <button class="btn btn-danger delete-blog">Delete</button><button class="btn btn-success update-blog" style="display:none">Update</button> <button class="btn btn-danger cancel" style="display:none">Cancel</button></td>
    </script>
  </head>
  <body>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <script src="main.backbone.js"></script>
  </body>
</html>
